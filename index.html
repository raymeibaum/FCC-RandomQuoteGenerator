<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ray Meibaum | Random Quote Generator</title>

    <!-- Bootstrap & Font Awesome CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Random Quote Generator <small>by Ray Meibaum</h1>
      </div>
      <blockquote>
        <div id="quote"></div>
      </blockquote>
      <button class="btn btn-primary" id="newQuote"><i class="fa fa-file-text-o" aria-hidden="true"></i> New Quote</button>
      <a class="btn btn-info twitter-share-button" id="tweetQuote" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</a>
    </div>
  </body>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</html>
